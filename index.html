<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .images{
            border-radius: 50%;
            width: 30%;
            height: 30%;
        }

        @media only screen and (max-width: 600px) {
    .images{
        border-radius: 100%;
            width: 100%;
            height: 100%;
    }
    .text-center p{
        font-size: 20px;
    }
}
        </style>
</head>
<body>
    <div class="container ">
        
        <!-- CAROUSEL -->
        <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators mt-5 ">
              <button type="button" style="width: 10px; height: 10px;  border-radius: 100%;" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active pi" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" style="width: 10px; height: 10px;  border-radius: 100%;" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" style="width: 10px; height: 10px;  border-radius: 100%;"  data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://i.natgeofe.com/n/46b07b5e-1264-42e1-ae4b-8a021226e2d0/domestic-cat_thumb_square.jpg" class="d-block  ms-auto me-auto  images" alt="...">
                <div class="carousel-caption-outer mt-5 mb-5 text-center">
                
                  <p class="mb-5 font-italic fw-bold">"Some representative placeholder content for the first slide."</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://cdn.vox-cdn.com/thumbor/WDYEciOUWFz_PvWt-LyhaYeSEyo=/0x0:1548x1024/1400x1050/filters:focal(693x458:939x704):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/65936299/cats4.0.jpg" class="d-block  ms-auto me-auto images" alt="...">
                <div class="carousel-caption-outer mt-5 mb-5 text-center">
                  
                  <p class="mb-5 font-italic fw-bold">"Some representative placeholder content for the second slide".</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" class="d-block  ms-auto me-auto images" alt="...">
                <div class="carousel-caption-outer mt-5 mb-5 text-center">
                
                  <p class="mb-5 font-italic fw-bold">"Some representative placeholder content for the third slide."</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
        <!-- CAROUSEL -->
    </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
